<ion-header mode="ios" [translucent]="true">
  <ion-toolbar>
    <ion-row [ngStyle]="{'margin-top': commonService.isIos() ? '0' : '2em'}">
      <ion-col size="4"><img ngSrc="./assets/icon/go-back.svg"
                             width="40" height="40" (click)="commonService.goToRoute('tabs/tabs/settings-tab')">
      </ion-col>
      <ion-col>
        <div class="screen-card-text">Payment Method</div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">
    <div class="scrollable-content">
      <div class="card-holder">
        <ion-row>
          <ion-col>
            <img src="./assets/images/card-sim.png" class="sim-card"/>

          </ion-col>
          <ion-col>
            <img src="./assets/images/visa.png" class="visa"/>
            <!--            <img *ngIf="mastercard" src="./assets/images/visa.png" class="visa"/> todo-->
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 20px">
          <ion-col>
            <div class="card-number">
              **** &nbsp; **** &nbsp; **** &nbsp; 2345
            </div>
          </ion-col>
        </ion-row>

        <ion-row style="margin-top: 20px">
          <ion-col size="7">
            <div class="card-name">
              Cardholder name
            </div>
          </ion-col>
          <ion-col>
            <div class="card-name">
              Expiry date
            </div>
          </ion-col>
        </ion-row>

        <ion-row style="margin-top: -10px">
          <ion-col size="7">
            <div class="cardholder-name">
              Bosko Jaksic
            </div>
          </ion-col>

          <ion-col>
            <div class="cardholder-name">
              02/24
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <ion-button fill="clear" color="secondary" (click)="commonService.goToRoute('tabs/tabs/settings-tab/add-payment-method')">
      <ion-icon name="add" slot="start"></ion-icon>
      <span class="checkout-text"> Add new card</span>
    </ion-button>
  </div>
</ion-content>
