<div style="display: flex;justify-content: space-between;">
  <p class="screen-card-text">{{title}}</p>
  <span *ngIf="seeAll" style="margin-top: 27px" class="screen-card-text-small"
        (click)="commonService.goToRoute('all-shops')">See All</span>
</div>
<div class="scrolling-wrapper-flexbox">
  <div class="card" *ngFor="let shop of shops" (click)="commonService.goToRoute('all-shops/single-shop-view',shop.id)">
    <img [src]="shop.imageUri" alt="Shop Image">
    <div style="display: flex;justify-content: space-between;">
      <h2 class="screen-card-text-medium" style="margin-left: 17px">{{shop.name}}</h2>
      <div style="margin-right: 15px">
        <img ngSrc="./assets/icon/rating-star.svg" height="16" width="17"
             style="width: 16px;height: 16px;margin-right: 5px;margin-top: 3px">
        <span>{{shop.averageRating}}</span>
      </div>
    </div>
  </div>
</div>
