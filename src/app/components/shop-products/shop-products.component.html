<div class="card-container">
  <div class="card-products" style="  margin-bottom: 13px;width: 100%" *ngFor="let product of products">
    <img [src]="product.shopImg" alt="Shop Image">

    <ion-row style="padding-left: 10px">
      <ion-col><span class="cake-name">Chocolate cake</span></ion-col>
      <ion-col>
        <div style="display: flex;justify-content: end;">
          <ion-fab-button color="primary" size="small" style="width: 30px;height: 30px" (click)="decreaseQuantity(product); updateTotal(product)">
            <ion-icon name="remove-outline" style="color: white"></ion-icon>
          </ion-fab-button>
          <p style="margin-top: 10px" class="product-quantity">{{product.quantity}}</p>
          <ion-fab-button color="primary" size="small" style="width: 30px;height: 30px" (click)="increaseQuantity(product); updateTotal(product)">
            <ion-icon name="add-outline" style="color: white"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="padding-left: 10px">
      <ion-col>
        <p class="typography-small" style="margin-top: -30px;float: left">{{product.price}}</p>
      </ion-col>
    </ion-row>
  </div>
</div>
