<div class="card-container ion-content-scroll-host">
  <div *ngIf="allProducts.length > 0">
    <div class="card-products" style="  margin-bottom: 13px;width: 100%" *ngFor="let product of allProducts">
      <img [src]="product.imageUri" alt="Shop Image">

      <ion-row style="padding-left: 10px">
        <ion-col><span class="cake-name">{{ product.name }}</span></ion-col>
      </ion-row>
      <ion-row style="padding-left: 10px">
        <ion-col>
          <div class="typography-small" style="float: left">â‚¬ {{ product.amount }}</div>
        </ion-col>
        <ion-col>
          <div style="display: flex;justify-content: end;">
            <ion-fab-button color="primary" size="small" style="width: 30px;height: 30px"
                            (click)="decreaseQuantity(product); updateTotal(product)">
              <ion-icon name="remove-outline" style="color: white"></ion-icon>
            </ion-fab-button>
            <p style="margin-top: 10px" class="product-quantity">{{ product.quantity }}</p>
            <ion-fab-button color="primary" size="small" style="width: 30px;height: 30px"
                            (click)="increaseQuantity(product); updateTotal(product)">
              <ion-icon name="add-outline" style="color: white"></ion-icon>
            </ion-fab-button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div *ngIf="allProducts.length === 0">
    <div class="not-found">
      <img ngSrc="./assets/images/not-found.png" alt="" height="101" width="123"/>
      <br/>
      <div class="info-shop">This shop has no added products yet!</div>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
