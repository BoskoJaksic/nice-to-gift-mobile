
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - NiceToGiftMobile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0' 
          
      - name: Install npm
        run: npm install 
      - name: Install Angular CLI
        run: npm install @angular/cli
      - name: Install Ionic CLI
        run: npm install  @ionic/cli
      - name: Build
        run: |
         npx ionic build --prod
      - name: Copy .well-known directory
        run: |
          cp .well-known/assetlinks.json www/.well-known/assetlinks.json # Kopiranje .well-known direktorija u www direktorij
      - name: Copy staticwebapp.config.json to www folder
        run: |
         cp staticwebapp.config.json www/staticwebapp.config.json 
      

      - name: Zip artifact for deployment
        run:  zip -r release.zip ./www/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'NiceToGiftMobile'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_18556A383BB3458D9A64EE055A9A013E }}
          package: ./www
