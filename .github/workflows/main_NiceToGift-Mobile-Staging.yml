# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NiceToGift-Mobile-Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://wedoshared.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fa89c85cfe5044febb7ab7707bbcd6fe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e68a9c60776f4ef0ad9c80a0a3ada72b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: wedoshared.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fa89c85cfe5044febb7ab7707bbcd6fe }}/nicetogift/mobile:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NiceToGift-Mobile-Staging'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f04ba53e11b24be0bc4532108a06299d }}
        images: 'wedoshared.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fa89c85cfe5044febb7ab7707bbcd6fe }}/nicetogift/mobile:${{ github.sha }}'